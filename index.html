<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta property="og:url" content="https://mi-mar.vercel.app" />
    <!-- Tipo de contenido -->
    <meta property="og:type" content="website" />
  <title>Para Mi Mar</title>
  <style>
    body {
      background: radial-gradient(circle, #2d243c 70%, #181320 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }
    .tulipan {
      position: relative;
      width: 120px;
      height: 230px;
    }
    .petalo {
      position: absolute;
      width: 60px;
      height: 110px;
      background: linear-gradient(135deg, #16141a 65%, #353242 100%);
      border-radius: 60px 60px 55px 55px / 100px 100px 45px 45px;
      opacity: 0;
      z-index: 2;
      transform: scale(0.8) rotate(var(--rot, 0deg));
      animation: salir 1.1s forwards;
    }
    .petalo.p1 { left: 24px; top: 18px; --rot: -22deg; animation-delay: 0.9s;}
    .petalo.p2 { left: 34px; top: 10px; --rot: -9deg; animation-delay: 1s;}
    .petalo.p3 { left: 54px; top: 7px; --rot: 9deg;  animation-delay: 1.1s;}
    .petalo.p4 { left: 62px; top: 18px; --rot: 22deg; animation-delay: 1.2s;}
    .petalo.p5 { left: 44px; top: 19px; --rot: 0deg; animation-delay: 1.3s;}
    @keyframes salir {
      to { opacity: 1; transform: scale(1) rotate(var(--rot, 0deg));}
    }
    .tallo {
      position: absolute;
      left: 70px; /* Centrado: 120px ancho - 12px ancho tallo = 108 -> 108/2 = 54px */
      top: 115px;
      width: 12px;
      height: 102px;
      background: linear-gradient(180deg, #226029 50%, #0a2714 100%);
      border-radius: 8px 8px 18px 18px;
      z-index: 1;
      opacity: 0;
      animation: crecerTallo 1.2s forwards;
      animation-delay: 1.5s;
    }
    @keyframes crecerTallo {
      to { opacity: 1;}
    }
    .hoja {
      position: absolute;
      width: 44px; height: 32px;
      background: radial-gradient(ellipse at 22px 18px, #32a953 65%, #168033 100%);
      border-radius: 70px 90px 50px 80px/50px 80px 30px 60px;
      top: 164px; left: 33px;
      transform: rotate(-22deg);
      opacity: 0; animation: aparecerHoja .8s forwards;
      animation-delay: 1.7s;
    }
    .hoja.h2 {
      left: 70px; top: 170px;
      background: radial-gradient(ellipse at 18px 10px, #207e43 60%, #114c22 100%);
      transform: rotate(23deg);
      animation-delay: 2s;
    }
    @keyframes aparecerHoja {
      to { opacity: 1;}
    }
  </style>
</head>
<body>
  <div class="tulipan">
    <div class="petalo p1"></div>
    <div class="petalo p2"></div>
    <div class="petalo p3"></div>
    <div class="petalo p4"></div>
    <div class="petalo p5"></div>
    <div class="tallo"></div>
    <div class="hoja"></div>
    <div class="hoja h2"></div>
  </div>
</body>
</html>
